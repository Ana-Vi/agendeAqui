{% extends 'sistema.html' %}

{% block titulo %}
Cadastro
{% endblock %}

{% block conteudo %}
<!-- Campos necessários: 'cpf', 'senha','nome', 'telefone', 'salao', 'url', 'email' -->
<!-- caso queira ver o gerado automaticamente, descomentar linha a seguir -->
<!-- {{ form }} -->


<form name="cadastro" id="cadastro" method="post" action="/create/">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
